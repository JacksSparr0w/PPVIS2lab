<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PBZ lab 2</title>

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <a href="/products" class="btn-outline-secondary btn m-2">Products</a>
    </div>
</div>
<div class="container">
    <form method="post" th:object="${product}">
        <div>
            <div class="container p-2">
                <label>Select type of product</label>
                    <select class="form-control" th:field="*{type.id}">
                        <option th:each="type : ${types}"
                                th:value="${type.id}"
                                th:text="${type.name}">Type

                        </option>
                    </select>
            </div>
            <div class="container p-2">
                <label for="name">Name of product</label>
                <input type="text" th:field="*{name}" th:value="*{name}" id="name"/>
            </div>
            <div class="container p-2">
                <label for="price">Price of new product</label>
                <input type="number" min="0" th:field="*{price}" th:value="*{price}" id="price"/>
            </div>
        </div>
        <button class="btn btn-outline-success p-2" type="submit">Save product</button>
    </form>
</div>
</body>
</html>

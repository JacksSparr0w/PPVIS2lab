<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PBZ lab 2</title>

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <a href="/producer/add" class="btn btn-outline-secondary m-2">Add producer</a>
        <a href="/" class="btn-outline-secondary btn m-2">Back</a>
    </div>
</div>
<div class="container">
    <table class="table pt-5">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">ADDRESS</th>
            <th scope="col">PHONE</th>
            <th scope="col">CONTACT NAME</th>
            <th scope="col">HEAD NAME</th>
            <th scope="col">HEAD POSITION</th>
            <th scope="col">PMD</th>
            <th scope="col">PMH</th>
            <th scope="col">ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producer : ${producers}">
            <th scope="row" th:text="${producer.id}">id</th>
            <td th:text="${producer.name}">name</td>
            <td th:text="${producer.address}">address</td>
            <td th:text="${producer.phone}">phone</td>
            <td th:text="${producer.contactName}">contactName</td>
            <td th:text="${producer.headName}">head name</td>
            <td th:text="${producer.headPosition}">head position</td>
            <td th:text="${producer.phoneMarketingDepartment}">pmd</td>
            <td th:text="${producer.phoneMarketingHead}">pmh</td>
            <td>
                <a th:href="@{/producer/{id}/productions(id=${producer.id})}">Productions</a>
                <a>|</a>
                <a th:href="@{/producer/{id}/update(id=${producer.id})}">Edit</a>
                <a>|</a>
                <a th:href="@{/producer/{id}/delete(id=${producer.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
